syntax = "proto3";

package test.package;


import "google/protobuf/empty.proto";


/*
 * This is another comment style.
 * It should also be ignored.
 */
message TestMessage {
    // Different indentation and spacing
    int32 id = 1;
    string name = 2;


    enum TestEnum {
        DEFAULT = 0;
        ACTIVE = 1;
    }

    TestEnum status = 3;
}



service TestService {
    rpc DoSomething(TestMessage) returns (google.protobuf.Empty);
}

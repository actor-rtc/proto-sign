syntax = "proto3";

package test.package;

import "google/protobuf/empty.proto";

// This message is semantically different from TestMessage in a.proto
message TestMessage {
  string full_name = 2; // <--- Changed from "name"
  int32 id = 1;

  enum TestEnum {
    DEFAULT = 0;
    ACTIVE = 1;
  }

  TestEnum status = 3;
}

service TestService {
  rpc DoSomething(TestMessage) returns (google.protobuf.Empty);
}
